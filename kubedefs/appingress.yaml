apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vpro-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressclassName: nginx
  rules:
    - host: vprofile.dm-info.site
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: vproapp-service
              port:
                number: 8080